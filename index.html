<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet"> 
    <title>Word Guess Game</title>
</head>
<body>
  <div class="container">
      <div class="initial">
        <h1 class="header"><span>W</span><span>O</span><span>R</span><span>D</span>
            <span>G</span><span>U</span><span>E</span><span>S</span><span>S</span></h1>
        <p class="subheader" id="guessingHeader">Guess the letters, and spell the word!</p>
        <div id="msg">PRESS SPACEBAR TO GET STARTED!</div>
        <img src="assets/images/icon.png" alt="icon img" id="icon">
      </div>
      <div class="row">
        <div id ="scoreBoard">
            <p>Who's the Artist/Band?</p>
            <p id="word"></p>

            <p>Wins</p>
            <p id="win">0</p>

            <p>Losses</p>
            <p id="loss">0</p>

            <p>Number of guesses remaining</p>
            <p id="guesses">6</p>

            <p>Letters already guessed</p>
            <p id="letters"></p>
        </div>
        <div id="result">
            <!-- hangman will be drawn here instead of image-->
            <p id="theme">Theme: Musical Artists of the '90s</p>
            <img src="assets/images/music.jpg" id="initImage"/>
            <div id = "winMsg"></div>
            <div id = "loseMsg"></div>
        </div>
      </div>

   </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
    
</body>
</html>
